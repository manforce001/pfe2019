<div class="container">
  <form class="form-signin">
      <div class="text-center mb-4">

        <h1 class="h3 mb-3 font-weight-normal">Adminstrateur</h1>
      </div>

      <div class="form-label-group">
          <label for="inputIdentifient">Identifient</label>
        <input type="text" id="inputIdentifient" class="form-control" placeholder="Identifient" required autofocus>
      </div>
      <div class="form-label-group">
          <label for="inputMp">Mot de passe</label>
        <input type="password" id="inputMp" class="form-control" placeholder="Mot de passe" required>
      </div>
      <div style="padding-bottom: 5%;">
          <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
        </div>
    </form>
</div>
