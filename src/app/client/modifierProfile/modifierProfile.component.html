<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Modifier votre profile :</h2>
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="cin">CIN:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cin" placeholder="Enter CIN" name="cin" [(ngModel)]='profile.cin'>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="profile.email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nom">Nom:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nom" placeholder="Enter Nom" name="nom" [(ngModel)]="profile.nom">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="prenom">Prenom:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prenom" placeholder="Enter prenom" name="prenom" [(ngModel)]="profile.prenom">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="adresse">Addresse:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adresse" placeholder="Enter addresse" name="adresse" [(ngModel)]="profile.adresse">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="mdp">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="mdp" placeholder="Enter password" name="mdp" [(ngModel)]="profile.mdp">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Tel">Tel:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Tel" placeholder="Enter Tel" name="Tel" [(ngModel)]="profile.tel">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="ajout()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
