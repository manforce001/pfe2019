<app-navbar></app-navbar><br><br><br><br>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Modifier Employe</h2>
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="cin">CIN:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cin" placeholder="Enter CIN" name="cin">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nom">Nom:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nom" placeholder="Enter Nom" name="nom">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="prenom">Prenom:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prenom" placeholder="Enter prenom" name="prenom">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="addresse">Addresse:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="addresse" placeholder="Enter addresse" name="addresse">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
